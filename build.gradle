plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

jar {
    manifest {
        archiveClassifier.set('')
        attributes 'Main-Class' : 'com.AudensTopDownShooterServer.Main'
    }
}

dependencies {
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.7'
}

mainClassName = 'com.AudensTopDownShooterServer.Main'