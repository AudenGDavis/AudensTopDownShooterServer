plugins{
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenCentral()
}

jar{
    manifest {
        attributes 'Main-Class': 'com.AudensTopDownShooterServer.Main'
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.7'
}

application {
    mainClass = 'com.AudensTopDownShooterServer.Main'
}
